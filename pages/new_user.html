<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="icon" href="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
</head>
   <body>
        <header id="navbar">
            <img id="logo" src="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
            <a href = "{{ url_for('main_page') }}" id="headerButton">CADASTROS</a>
            <a href = "{{ url_for('list_users') }}" id="headerButton" onclick="showUsers()">USUARIOS</a>
            <button id="user"><i class="fa fa-user" style="font-size: 36px;"></i></button>
            </header>
            <div id="main2">
      <h3 class="title">Adicionar usuario</h3>
      <hr/>
        
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      

      <form id="cadastrarUser" action="{{ request.path }}" method="post" onsubmit="return validateForm(event);">
        <div id="infoUser" class="infoUser">
            <label for="info0">NOME*
                <input type="text" name="info0" placeholder="Digite aqui" />
            </label>
            <label for="info1">CPF*
                <input type="text" name="info1" placeholder="Digite aqui" />
            </label>
            <label for="info2">DATA DE NASCIMENTO*
                <input name="info2" placeholder="Digite aqui"/>
            </label>
            <label for="info3">NIVEL DE ACESSO*
                <div class="dropdown">
                <button type="button" id="nvl" class="nvl" name="info3" value="Padrão">Padrão</button>
                <div id="drop" class="dropdown-content-nvl">
                    <button type="button" onclick="nvlAcesso(id)" id="nvlButton1">Padrão</button>
                    <button type="button" onclick="nvlAcesso(id)" id="nvlButton2">Master</button>
                </div>
                
            </label>
            <input type="text" id="copy" name="copy" style="display: none;"></input>
            </div>
        </div>
        <div class="button-container">
            <input type="submit" value="Submit"/>
            <input type="button" name="voltar" value="Voltar" onclick="goBack();" />
        </div>

        <!-- Mensagem de aviso -->
        <div class="warning-message" id="warningMessage">
            Preencha todos os campos!
        </div>
    </form>
    <script src="{{ url_for('static',filename='index.js') }}"></script>
</div>
   <footer>
    <div id="grupo">
    <p>Bruno Miranda Tessilla</p>
    <p>Paulo Henrique Vidal Assis de Paula</p>
    <p>Nicolas Stringari</p>
        </div>
</footer>
   </body>
</html>
