<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
   <link rel="icon" href="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
   <body>
        <header id="navbar">
        <img id="logo" src="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
       <a href = "{{ url_for('main_page') }}" id="headerButton">CADASTROS</a>
        <a href = "{{ url_for('list_users') }}" id="headerButton" onclick="showUsers()">USUARIOS</a>
        <div id="user">
            <p id="nameUser">{{user[0]}}</p>
            <a id="loginUser" class="userButton"><i class="fa fa-user" style="font-size: 36px;"></i></a>
            <div id="userDrop" class="drop hidden">
                <a onclick="togglePopup()">Minha conta</a>
                <a href="{{url_for('login_user')}}">Sair</a>
            </div>
        </div>
        </header>
        <div id="main2">
      <h3 class="title">Adicionar aluno</h3>
      

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form id="cadastrar" action="{{ request.path }}" method="post" onsubmit="return validateForm(event);" enctype="multipart/form-data">
        
        <div id="info" class="info">
            <div id="img_aluno2" onmouseover="visible('img_aluno', 'preview')" onmouseout="invisible('img_aluno', 'preview')">
                <label for="foto_cad" class="custom-file-upload" id="backPfp">
                    <i class="fa fa-upload" id="upload"></i>
                </label>
                <input type="file" name="foto_cad" id="foto_cad" onchange="getImgData('foto_cad', 'preview', 'img_aluno')"/>
            </div>
                <div id="img_aluno">
                <img id="preview" onmouseover="visible('img_aluno', 'preview')" onmouseout="invisible('img_aluno', 'preview')">
                </div>
            <label for="info0">NOME*
                <input type="text" class="cadInput2" name="info0" placeholder="Digite aqui" />
            </label>
            <label for="info1">CPF*
                <input type="text" class="cadInput2" name="info1" placeholder="Digite aqui" />
            </label>
            <label for="info2">DATA DE NASCIMENTO*
                <input type="date" class="cadInput2" name="info2" placeholder="Digite aqui"/>
            </label>
            <label for="info3">NOME RESPONSAVEL*
                <input type="text" class="cadInput2" name="info3" placeholder="Digite aqui" />
            </label>
            <label for="info4">CPF RESPONSAVEL*
                <input type="text" class="cadInput2" name="info4" placeholder="Digite aqui" />
            </label>
            <label for="info5">RG RESPONSÁVEL*
                <input type="text" class="cadInput2" name="info5" placeholder="Digite aqui" />
            </label>
            <label for="info6">NOME MÃE
                <input type="text" class="cadInput2" name="info6" placeholder="Digite aqui" />
            </label>
            <label for="info7">NOME PAI
                <input type="text" class="cadInput2" name="info7" placeholder="Digite aqui" />
            </label>
            <label for="info8">DATA DE ENTRADA*
                <input type="date" class="cadInput2" name="info8" value="{{d}}" format />
            </label>
            <label for="info9">TIPO SANGUÍNEO*
                <input type="text" class="cadInput2" name="info9" placeholder="Digite aqui" />
            </label>
            <label for="info10">TELEFONE*
                <input type="text" class="cadInput2" name="info10" placeholder="Digite aqui" />
            </label>
        </div>
        <div class="button-container">
            <input type="submit" value="Finalizar" />
            <input type="button" name="voltar" value="Voltar" onclick="goBack();" />
        </div>

        <!-- Mensagem de aviso -->
        <div class="warning-message" id="warningMessage">
            Preencha todos os campos!
        </div>
    </form>
    <script src="{{ url_for('static',filename='index.js') }}"></script>
</div>
<footer>
    <div id="grupo">
    <p>Bruno Miranda Tessilla</p>
    <p>Paulo Henrique Vidal Assis de Paula</p>
    <p>Nicolas Stringari</p>
        </div>
</footer>
   </body>
</html>
