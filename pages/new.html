<!DOCTYPE html>
<html>

   <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
</head>
   <body>
        <header id="navbar">
        <img id="logo" src="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
        <a href id="cad_but">CADASTROS</a>
        <button id="login"><i class="fa fa-user" style="font-size: 36px;"></i></button>
        </header>
      <h3 class="title">Adicionar aluno</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form id="cadastrar" action="{{ request.path }}" method="post" onsubmit="return validateForm(event);">
        <div id="info" class="info">
            <div id="foto_cad"></div>
            <label for="nome">NOME*
                <input type="text" name="nome" placeholder="Digite aqui" />
            </label>
            <label for="info1">CPF*
                <input type="text" name="info1" placeholder="Digite aqui" />
            </label>
            <label for="info2">DATA DE NASCIMENTO*
                <input name="info2" placeholder="Digite aqui"/>
            </label>
            <label for="info3">NOME RESPONSAVEL*
                <input type="text" name="info3" placeholder="Digite aqui" />
            </label>
            <label for="info4">CPF RESPONSAVEL*
                <input type="text" name="info4" placeholder="Digite aqui" />
            </label>
            <label for="info5">RG RESPONSÁVEL*
                <input type="text" name="info5" placeholder="Digite aqui" />
            </label>
            <label for="info6">NOME MÃE
                <input type="text" name="info6" placeholder="Digite aqui" />
            </label>
            <label for="info7">NOME PAI
                <input type="text" name="info7" placeholder="Digite aqui" />
            </label>
            <label for="info8">DATA DE ENTRADA*
                <input type="text" name="info8" placeholder="Digite aqui" />
            </label>
            <label for="info9">TIPO SANGUÍNEO*
                <input type="text" name="info9" placeholder="Digite aqui" />
            </label>
        </div>
        <div class="button-container">
            <input type="submit" value="Submit" />
            <input type="button" name="voltar" value="Voltar" onclick="goBack();" />
        </div>

        <!-- Mensagem de aviso -->
        <div class="warning-message" id="warningMessage">
            Preencha todos os campos!
        </div>
    </form>
