<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Login</title>
</head>
<body>
    <header id="navbar">
        <img id="logo" src="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
        <a href = "{{ url_for('main_page') }}" id="headerButton">CADASTROS</a>
        <a href = "{{ url_for('list_users') }}" id="headerButton" onclick="showUsers()">USUARIOS</a>
        <button id="user"><i class="fa fa-user" style="font-size: 36px;"></i></button>
        </header>
        <div id="main2">
    <form id="login" action="{{url_for('login_user')}}" method="POST">
        <div id="login-box">
            <h1 id="loginTitle">Entrar</h1>
            <label for="cpfUser" class="loginLabel">CPF</label>
            <input type="text" name="cpfUser" class="loginInput" placeholder="CPF">
            <label for="passwordUser" class="loginLabel">SENHA</label>
            <input type="password" id="password" name="passwordUser" class="loginInput" placeholder="Senha">
            <i class="fas fa-eye-slash" style="line-height: 3.5;text-align: center;" id="togglePassword"></i>
            <input type="submit" id="loginSubmit" value="Entrar">
        
    </div>
    {% if error %}
    <p class="warning-message" style="display: block;"><strong>Error:</strong> {{ error }}
  {% endif %}
    </form>
    
</div>

    <script src="{{ url_for('static',filename='index.js') }}"></script>
</body>
</html>
