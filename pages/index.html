<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="navbar">
        <img id="logo" src="{{ url_for('static',filename='projeto_SouSeleto.png') }}">
        <a href = "{{ url_for('main_page') }}" id="headerButton">CADASTROS</a>
        <a href = "{{ url_for('get_users') }}" id="headerButton" onclick="showUsers()">USUARIOS</a>
        <button id="user" onclick="toggleLogin()"><i class="fa fa-user" style="font-size: 36px;"></i></button>
        </header>
    <div id="login" class="overlay_container">
        <div id="login-box">
            <h1 id="loginTitle">Entrar</h1>
            <label for="cpfUser" class="loginLabel">CPF</label>
                <input type="text" name="cpfUser" class="loginInput">
            <label for="passwordUser" class="loginLabel">SENHA</label>
            <input type="password" name="passwordUser" class="loginInput">
            <input type="submit" value="Entrar" id="loginSubmit"/>
        </div>
    </div>
    <div id="overlay" class="overlay_container">
        <div class="cadastro_popup">
            <header id="cadastro_header">
                <button>DADOS</button>
                <button>DOCUMENTOS</button>
            </header>
            <div id="info">
                {% for row in cad %}
                <div id="foto"></div>
                <label for="nome">NOME
                <input type="text" name="nome" id="nome" value="{{row[1]}}">
                    </label>
                 <label for="nasc">DATA DE NASCIMENTO
                <input type="text" name="nasc" id="nasc" value="{{row[3]}}">
                     </label>
                 <label for="cpf">CPF
                <input type="text" name="cpf" id="cpf" value="{{row[2]}}">
                     </label>
                 <label for="mae">MÃE
                <input type="text" name="mae" id="mae" value="{{row[10]}}">
                     </label>
                 <label for="pai">PAI
                <input type="text" name="pai" id="pai" value="{{row[11]}}">
                     </label>
                <label for="resp">RESPONSÁVEL LEGAL
                <input type="text" name="resp" id="resp" value="{{row[4]}}">
                     </label>
                 <label for="cpf2">CPF RESPONSÁVEL
                <input type="text" name="cpf2" id="cpf2" value="{{row[5]}}">
                     </label>
                 <label for="rg">RG RESPONSÁVEL
                <input type="text" name="rg" id="rg" value="{{row[6]}}">
                     </label>
                 <label for="telefone">TELEFONE
                <input type="text" name="telefone" id="telefone" value="{{row[8]}}">
                     </label>
                 <label for="celular">CELULAR
                <input type="text" name="celular" id="celular" value="{{row[9]}}">
                     </label>
                 <label for="tiposangue">TIPO SANGUÍNEO
                <input type="text" name="tiposangue" id="tiposangue" value="{{row[8]}}">
                     </label>

            </div>
            {% endfor %}
            <button id="back" onclick="closePopup()">
                <a href ="{{url_for('main_page')}}">VOLTAR</a></button>
        </div>
    </div>
    <div id="main">
        <h3>Aluno (<a href ={{url_for('new_cad')}}>Adicionar aluno</a>)</h3>
        <input type="text" id="search">
                <table>

                <tbody>
                {% for row in info %}
               <tr>
                   <td name="td1" id="td1" value={{row[0]}}>{{ row[0] }}</td>
                  <td id="td2">{{ row[1] }}</td>
                  <td id="td3">{{ row[2] }}</td>
                  <td id="td4">
                     <a href="/delete/{{info1}}">Deletar</a>
                  </td>

                        <td id="td5" onclick="togglePopup()">
                            <a href ="{{url_for('get_cad', cadastro=row[0])}}">EDITAR</a>
                        </td>
               </tr>
                {% endfor %}

                </tbody>

                    </table>
            </div>

    <script src="{{ url_for('static',filename='index.js') }}"></script>

</body>
<footer></footer>
</html>
